# Pre-commit hooks 配置
# 安裝: pip install pre-commit
# 啟用: pre-commit install
# 運行: pre-commit run --all-files

repos:
  # Black - Python 代碼格式化
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: [--line-length=79]
        language_version: python3

  # isort - 導入排序
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=79]

  # Flake8 - 代碼檢查
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=79, --max-complexity=10]

  # 通用 hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # 移除行尾空白
      - id: trailing-whitespace
        exclude: '\.md$'
      # 確保文件以換行符結尾
      - id: end-of-file-fixer
      # 檢查 YAML 語法
      - id: check-yaml
      # 檢查 JSON 語法
      - id: check-json
      # 檢查合併衝突標記
      - id: check-merge-conflict
      # 檢查添加的文件大小
      - id: check-added-large-files
        args: [--maxkb=1000]
      # 檢查 Python 語法
      - id: check-ast
      # 禁止直接提交到 main/master
      - id: no-commit-to-branch
        args: [--branch=main, --branch=master]
