# GitHub Actions Workflow for Claude Code Review
# Automatically reviews PRs using Claude Code
#
# Setup:
# 1. Add ANTHROPIC_API_KEY to repository secrets
# 2. Install Claude GitHub App: https://github.com/apps/claude
#
# Usage:
# - Automatically triggers on PR open/update
# - Can be triggered manually with @claude in PR comments

name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

# Limit concurrent runs
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Auto review on PR open/update
  auto-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            請審查這個 PR 的變更，重點檢查：
            1. 代碼品質和最佳實踐
            2. 潛在的 bug 或錯誤
            3. 安全性問題
            4. 效能考量
            5. 是否符合專案的 CLAUDE.md 規範

            請用繁體中文回覆，並提供具體的改善建議。
          claude_args: "--max-turns 3"

  # Respond to @claude mentions
  claude-mention:
    if: |
      github.event_name == 'issue_comment' ||
      github.event_name == 'pull_request_review_comment'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check for @claude mention
        id: check
        run: |
          if echo "${{ github.event.comment.body }}" | grep -qi "@claude"; then
            echo "triggered=true" >> $GITHUB_OUTPUT
          else
            echo "triggered=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.check.outputs.triggered == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Claude Response
        if: steps.check.outputs.triggered == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          trigger_phrase: "@claude"
          claude_args: "--max-turns 5"
